<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Centered Xiaomi logo design -->
  <g transform="translate(100,40)">
    <!-- Orange rounded square background - centered -->
    <rect x="-20" y="-20" width="40" height="40" rx="8" ry="8" fill="#FF6900"/>
    
    <!-- White "MI" logo - perfectly centered within orange square -->
    <!-- Letter "M" -->
    <path d="M-12,-8 L-12,16 L-9,16 L-9,-2 L-6,-2 L-6,16 L-3,16 L-3,-2 L0,-2 L0,16 L3,16 L3,-8 Z" fill="white"/>
    
    <!-- Letter "I" with distinctive Xiaomi styling -->
    <rect x="7" y="-8" width="3" height="24" fill="white"/>
    <rect x="6" y="-8" width="5" height="3" fill="white"/>
    <rect x="6" y="13" width="5" height="3" fill="white"/>
    
    <!-- XIAOMI text positioned to the right -->
    <text x="30" y="6" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="18" fill="black" letter-spacing="1.5">XIAOMI</text>
  </g>
</svg> 