<!DOCTYPE html>
<html>
<head>
    <title>Logo Conversion</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="110" height="40" viewBox="0 0 110 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Road path -->
            <path d="M10 5 C 20 7, 35 15, 30 25" stroke="#0d9488" stroke-width="6" fill="none" stroke-dasharray="3,3"/>
            
            <!-- Car icon -->
            <g transform="translate(5, 5) scale(0.3)">
                <rect x="2" y="2" width="16" height="8" rx="2" stroke="#1e293b" stroke-width="2" fill="#1e293b"/>
                <circle cx="5" cy="10" r="2" fill="white"/>
                <circle cx="15" cy="10" r="2" fill="white"/>
            </g>
            
            <!-- Phone outline -->
            <rect x="40" y="8" width="20" height="30" rx="3" fill="#1e293b"/>
            <rect x="42" y="10" width="16" height="24" rx="1" fill="#0d9488"/>
            
            <!-- Technician icon -->
            <g transform="translate(45, 15) scale(0.4)">
                <circle cx="15" cy="10" r="8" stroke="white" stroke-width="2" fill="none"/>
                <path d="M15 18 L 15 32" stroke="white" stroke-width="2" fill="none"/>
                <path d="M8 22 L 15 28 L 22 22" stroke="white" stroke-width="2" fill="none"/>
            </g>
            
            <!-- Logo text - embedded as path -->
            <path d="M70 15 H 90 M70 20 H 90 M70 25 H 90" stroke="#1e293b" stroke-width="2"/>
        </svg>

        <p>Open this in a browser, then use screenshot to save as PNG</p>
    </div>
</body>
</html>
