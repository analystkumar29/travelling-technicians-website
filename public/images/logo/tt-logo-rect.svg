      <text id="char11" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="145" y="35">i</text>
      <text id="char12" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="152" y="35">n</text>
      <text id="char13" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="167" y="35">g</text>
    </g>
    
    <!-- The word "Technicians" with professional spacing -->
    <g>
      <text id="char14" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="192" y="35">T</text>
      <text id="char15" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="207" y="35">e</text>
      <text id="char16" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="222" y="35">c</text>
      <text id="char17" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="236" y="35">h</text>
      <text id="char18" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="251" y="35">n</text>
      <text id="char19" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="266" y="35">i</text>
