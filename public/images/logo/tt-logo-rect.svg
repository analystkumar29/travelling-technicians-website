<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="370" height="60" viewBox="0 0 370 60">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-2px) rotate(-2deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-1px) rotate(2deg); }
    }
    
    @keyframes colorShift {
      0%, 100% { fill: #0284c7; }
      50% { fill: #075985; }
    }
    
    .letter {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    .spark {
      animation: sparkle 3s infinite;
    }
    
    #spark1 { animation-delay: 0s; }
    #spark2 { animation-delay: 0.5s; }
    #spark3 { animation-delay: 1s; }
    
    .char {
      animation-name: dance, colorShift;
      animation-duration: 1s, 4s;
      animation-timing-function: ease-in-out, ease-in-out;
      animation-iteration-count: 1, infinite;
      animation-fill-mode: forwards, forwards;
      animation-play-state: paused, paused;
    }
    
    #main-text:hover .char {
      animation-play-state: running, running;
    }
    
    /* Animation delays for sequential dancing effect */
    #char1 { animation-delay: 0s, 0s; }
    #char2 { animation-delay: 0.1s, 0.1s; }
    #char3 { animation-delay: 0.2s, 0.2s; }
    #char4 { animation-delay: 0.3s, 0.3s; }
    #char5 { animation-delay: 0.4s, 0.4s; }
    #char6 { animation-delay: 0.5s, 0.5s; }
    #char7 { animation-delay: 0.6s, 0.6s; }
    #char8 { animation-delay: 0.7s, 0.7s; }
    #char9 { animation-delay: 0.8s, 0.8s; }
    #char10 { animation-delay: 0.9s, 0.9s; }
    #char11 { animation-delay: 1.0s, 1.0s; }
    #char12 { animation-delay: 1.1s, 1.1s; }
    #char13 { animation-delay: 1.2s, 1.2s; }
    #char14 { animation-delay: 1.3s, 1.3s; }
    #char15 { animation-delay: 1.4s, 1.4s; }
    #char16 { animation-delay: 1.5s, 1.5s; }
    #char17 { animation-delay: 1.6s, 1.6s; }
    #char18 { animation-delay: 1.7s, 1.7s; }
    #char19 { animation-delay: 1.8s, 1.8s; }
    #char20 { animation-delay: 1.9s, 1.9s; }
    #char21 { animation-delay: 2.0s, 2.0s; }
    #char22 { animation-delay: 2.1s, 2.1s; }
    #char23 { animation-delay: 2.2s, 2.2s; }
    #char24 { animation-delay: 2.3s, 2.3s; }
  </style>
  
  <!-- Main Text Group -->
  <g id="main-text">
    <!-- The word "The" -->
    <g>
      <text id="char1" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="10" y="35">T</text>
      <text id="char2" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="25" y="35">h</text>
      <text id="char3" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="40" y="35">e</text>
    </g>
    
    <!-- The word "Travelling" with professional spacing -->
