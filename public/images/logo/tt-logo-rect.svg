      <text id="char22" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="294" y="35">a</text>
      <text id="char23" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="309" y="35">n</text>
      <text id="char24" class="char" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0284c7" x="324" y="35">s</text>
    </g>
  </g>
  
  <!-- Sparks -->
  <circle id="spark1" class="spark" cx="10" cy="15" r="1.5" fill="#0284c7"/>
  <circle id="spark2" class="spark" cx="330" cy="20" r="1.5" fill="#0284c7"/>
  <circle id="spark3" class="spark" cx="290" cy="50" r="1.5" fill="#0284c7"/>
</svg> 