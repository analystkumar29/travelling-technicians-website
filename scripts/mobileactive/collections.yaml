# Service Types to Extract
services:
  - name: screen_replacement
    keywords: ["lcd", "screen", "display", "assembly"]
    priority: 1
  - name: battery_replacement
    keywords: ["battery", "cell"]
    priority: 2
  - name: charging_port_repair
    keywords: ["charging", "port", "connector", "dock"]
    priority: 3
  - name: speaker_repair
    keywords: ["speaker", "audio", "sound"]
    priority: 4
  - name: camera_repair
    keywords: ["camera", "lens", "module"]
    priority: 5
  - name: microphone_repair
    keywords: ["microphone", "mic", "audio input"]
    priority: 6

# Pricing Configuration
pricing:
  labour_markup: 70  # Base labour cost in CAD
  tier_multipliers:
